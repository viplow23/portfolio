<!DOCTYPE html>
<html>
    <head><title>Table Creation</title></head>
    <body>
        <table border>
            <tr>
                <th rowspan="3">Calculator</th>
                <th colspan="2">Add</th>
                <th colspan="2">Sub</th>
            </tr>
            <tr>
                <td>10</td>
                <td>20</td>
                <td>20</td>
                <td>10</td>
            </tr>
             <tr>
                <td colspan="2">30</td>
                 <td colspan="2">10</td>
            </tr>
            
        </table>
    </body>
</html>
