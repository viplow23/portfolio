<!DOCTYPE html>
<html>
    
    <head><title>Lists in HTML</title>  </head>
    
            
    <body><h3>Ordered List</h3>
        <ol>
            <li>HTML</li>
            <li>XHTML</li>
            <li>SGML</li>
            <li>XML</li>
        </ol>
        <h3>Unordered List</h3>
        <ul>
            <li>Viplav</li>
            <li>Rashmi</li>
            <li>Chachaji</li>
            <li>Chachiji</li>
        </ul>
        <h3>Description List</h3>
        <dl>
            <dt>TEA</dt>
            <dd>Tea is Hot.Enjoy Your Tea......!!!!</dd>
            <dt>Coffee</dt>
            <dd>Coffee is Cold.Enjoy Your Coffee......!!!!</dd>
        </dl>
        
    </body>
</html>
